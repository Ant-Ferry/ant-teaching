<extend name="Base/common" />

<block name="style">
  <link href="__CSS__/page/user-style.css" rel="stylesheet">
  <link href="__CSS__/page/teacher-style.css" rel="stylesheet">
  <link href="__CSS__/module.css" rel="stylesheet">
</block>

<block name="header">
</block>

<block name="container">

  <present name="userinfo">
    <assign name="personnel" value="$userinfo" />
    <present name="teach">
      <assign name="personnel.type" value="1" />
    </present>
    <!--载入个人简介 Stater-->
    <include file="Public/personal-details" />
    <!--载入个人简介 End-->
  </present>
  
  <!--模块二 Stater-->
    <div class="row">
      <div class="col-md-2 ">
        <article  class="indexMain" >
          <!--载入个人简介导航列表 Stater-->
          <include file="Public/personal-list-nav" />
          <!--载入个人简介导航列表 End-->
        </article>
      </div>
      <div class="col-md-10">
        <article  class="indexMain" >
          <ul id="myTab" class="nav nav-tabs">
             <li><a href="{:U('Home/User/letterDetails')}" data-toggle="tab" data-url-range="external">收到的私信</a></li>
             <li><a href="{:U('Home/User/letterSet')}" data-toggle="tab" data-url-range="external">发送的私信</a></li>
             <li class="active"><a href="#letter-list" data-toggle="tab">信息详情</a></li>
          </ul>
          <div id="myTabContent" class="tab-content">
            <section class="tab-pane fade in active" id="letter-list" >
              
              <div class="data-table table-striped" style="    background-color: #f5f7fa;
    padding: 10px;">
                <ol class="breadcrumb">
                  <li><a href="{:U('Home/User/letterEdit',array('id'=>$info['from']))}">回复</a></li>
                  <li class="active">私信详情</li>
                </ol>
                <div class="wlfg-wrap">
                  <label class="label-name" for="task_title">发送人</label>
                  <div class="rlf-group"> 
                    <div class="rlf-input  rlf-input-exit">
                      <span>{$info.from|get_member='nickname'}
                        <small style="color:blue"><{$info.from|get_teach_name}></small>
                      </span>
                    </div>
                       
                    <p class="rlf-tip-wrap"></p>
                  </div>
                </div>
                <div class="wlfg-wrap">
                  <label class="label-name" for="task_title">接收人</label>
                  <div class="rlf-group"> 
                    <div class="rlf-input  rlf-input-exit">
                      <span>{$info.to|get_member='nickname'}
                        <small style="color:blue"><{$info.to|get_teach_name}></small>
                      </span>
                    </div>
                       
                    <p class="rlf-tip-wrap"></p>
                  </div>
                </div>
                
                <div class="wlfg-wrap">
                  <label class="label-name" for="task_title">时 间</label>
                  <div class="rlf-group"> 
                    <div class="rlf-input  rlf-input-exit">
                      <span>{$info.create_time|date='Y-m-d H:i',###}</span>
                    </div>
                       
                    <p class="rlf-tip-wrap"></p>
                  </div>
                </div>
                <!---->
                
              </div> 
              <div style="border: 1px solid #ccc;min-height:200px; margin-top: -10px; padding:10px;">
                      {$info.content}
                </div>  
            </section>
          </div>

        </article>
      </div>
     </div>
    <!--模块二 End-->
</block>

<block name="side"> </block>
<block name="script">
	<script type="text/javascript">
    $('#myTab a').click(function(e) {
        //$("img")
         //$(this).attr("href");
        //$('#myTab a[href="#profile"]').tab('show')
        var range = $(this).attr("data-url-range");
        if(range == "external"){
          location.href = $(this).attr("href");
        }
        else{
          $(this).tab('show');
        }
        
    });
	</script>
</block>
